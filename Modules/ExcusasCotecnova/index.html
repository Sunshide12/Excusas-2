<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../CSS/ExcusasCotecnova/login.css" />
    <link rel="stylesheet" href="../../DB/conexion.php" />

    <title>Panel Excusas | Cotecnova</title>
  </head>

  <body class="login">
    <div class="form-border">
      <form id="loginForm" class="form-login">
        <img
          src="../../Images/cotecnovaLogo.png"
          alt="Logo"
          class="logo"
        />
        <h1 class="panel-title">Panel Excusas</h1>

        <div class="form-group">
          <label for="username" class="field-label">Usuario</label>
          <input 
            type="text" 
            name="username" 
            id="username" 
            class="form-control" 
            required 
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="password" class="field-label">Contraseña</label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            class="form-control" 
            required
          />
        </div>

        <div id="mensajeError" class="alert alert-danger" style="display: none;"></div>

        <button type="submit" class="btn btn-success" id="btnIngresar">
          Ingresar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        fetch('../../php/login_docente_api.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Redirigir según el rol del usuario
            window.location.href = 'principal.php';
          } else {
            // Mostrar mensaje de error
            const mensajeError = document.getElementById('mensajeError');
            mensajeError.textContent = data.mensaje;
            mensajeError.style.display = 'block';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          const mensajeError = document.getElementById('mensajeError');
          mensajeError.textContent = 'Error al intentar iniciar sesión';
          mensajeError.style.display = 'block';
        });
      });
    </script>
  </body>

  <script src="main.js"></script>
</html>
